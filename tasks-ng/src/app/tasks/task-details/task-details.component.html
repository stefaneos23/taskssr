    <div *ngIf="currentTask.id">
        <h4>Task</h4>

        <form [formGroup]="taskForm">
            <div class="form-froup">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" [(ngModel)]="currentTask.title" name="title"/>
            </div>
            <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" class="form-control" id="subject" formControlName="subject"
                >
                <div *ngIf="taskForm.controls['subject'].invalid && (taskForm.controls['subject'].dirty || taskForm.controls['subject'].touched)"
                    class="text-danger">
                    <div *ngIf="taskForm.controls['subject'].errors?.['required']">Subject is required</div>
                    <div *ngIf="taskForm.controls['subject'].errors?.['maxlength']">Subject should be at most 100 characters</div>
                </div>

                <div class="mb-3">
                    <label for="dueDate" class="form-label">Due Date</label>
                    <input type="date" class="form-control" id="dueDate" formControlName="dueDate">
                    <div *ngIf="taskForm.controls['dueDate'].invalid && (taskForm.controls['dueDate'].dirty || taskForm.controls['dueDate'].touched)"
                         class="text-danger">
                        Date is required
                    </div>
                </div>
                <div class="mb-3">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select" id="status" formControlName="status">
                        <option *ngFor="let status of statuses" value="status">{{status}}</option>
                    </select>
                    <div *ngIf="taskForm.controls['status'].invalid && (taskForm.controls['status'].dirty || taskForm.controls['status'].touched)"
                         class="text-danger">
                        Status is required
                    </div>
                </div>
            </div>
        </form>

        <button class="badge badge-danger mr-2" (click)="deleteTask()">
            Delete
        </button>

        <button type="submit"
                class="badge badge-success mb-2"
                (click)="updateTask()"
                >
            Update
        </button>
        <p>{{message}}</p>
    </div>

    <div *ngIf="currentTask.id">
        <br />
        <p>Cannot access this task</p>
    </div>
