
<div class="container col-md-6">
  <h1 style="color: red">Register User</h1>
  <form>

    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name">
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">UserId</label>
      <input type="text" class="form-control" id="userId" name="userID">
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email">
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">Phone</label>
      <input type="text" class="form-control" id="phone" name="name">
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="name">
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="confirmPassword" name="name">
    </div>

    <div class="mb-3">
      <label for="name" class="form-label">Gender</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
        <label class="form-check-label" for="exampleRadios1">
          Male
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
        <label class="form-check-label" for="exampleRadios2">
          Female
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
