
<div class="container col-md-6">
  <h1 style="color: red">User Login</h1>
  <form (ngSubmit)="userLogin()">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" [(ngModel)]="loginReq.username" class="form-control" id="username" name="username">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" [(ngModel)]="loginReq.password" class="form-control" id="password" name="password">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <div class="mt-4"><span>Don't have an account?</span><a routerLink="/register"> Register here!</a>
  </div>
</div>
