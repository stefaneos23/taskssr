<div class="container col-md-6">
  <h1 style="color: red">Register User</h1>
  <form (ngSubmit)="userRegister()">

    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" name="username" [(ngModel)]="registerReq.username">
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="registerReq.password">
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
  <div class="mt-4">
    <span>Already have an account?</span><a routerLink="/login"> Login</a>
  </div>
</div>
